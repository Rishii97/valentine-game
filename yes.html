<!DOCTYPE html>
<html>
<head>

<title>Happy Rose Day üåπ</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
    margin:0;

    /* üî• THIS FIXES SCROLL */
    min-height:100vh;

    display:flex;
    justify-content:center;

    /* start slightly higher instead of strict center */
    align-items:flex-start;

    padding:80px 20px;

    background:linear-gradient(135deg,#ffe6eb,#ffd6e0,#fff0f5);

    font-family:'Poppins', sans-serif;

    overflow-x:hidden;
}


/* Floating Hearts */

.hearts{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    pointer-events:none;
    z-index:0;
}

.hearts span{
    position:absolute;
    bottom:-20px;
    font-size:16px;
    opacity:0.08;
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    to{
        transform:translateY(-120vh);
    }
}


/* Soft glow blob */

.blob{
    position:fixed;
    width:400px;
    height:400px;
    background:#ffb6c1;
    filter:blur(120px);
    top:-120px;
    right:-120px;
    z-index:-1;
}


/* Glass card */

.card{
    background:rgba(255,255,255,0.75);
    backdrop-filter:blur(14px);

    padding:45px;
    border-radius:22px;

    box-shadow:0 12px 45px rgba(255,0,90,0.18);

    max-width:520px;
    width:100%;

    text-align:center;

    position:relative;
    z-index:2;
}

h1{
    color:#e6005c;
    font-size:34px;
}

h2{
    font-weight:400;
}

p{
    color:#666;
}


/* Spotify spacing */

iframe{
    margin-top:25px;
}


/* Button */

.next-btn{
    margin-top:28px;
    padding:14px 26px;

    border:none;
    border-radius:12px;

    background:linear-gradient(135deg,#ff4d88,#ff7aa2);
    color:white;

    font-size:16px;
    cursor:pointer;

    transition:0.25s;
}

.next-btn:hover{
    transform:translateY(-3px);
    box-shadow:0 8px 25px rgba(255,77,136,0.4);
}


/* Floating rose */

.rose{
    font-size:42px;
    animation:floatRose 2.5s ease-in-out infinite;
}

@keyframes floatRose{
    0%{transform:translateY(0);}
    50%{transform:translateY(-6px);}
    100%{transform:translateY(0);}
}

</style>

</head>

<body>
    
<!-- ‚úÖ GLOBAL MUSIC PLAYER (CORRECT PLACEMENT) 
<iframe src="music.html"
style="display:none"
allow="autoplay">
</iframe> -->

<div class="hearts"></div>
<div class="blob"></div>

<div class="card">

    <div class="rose">üåπ</div>

    <h1 id="title"></h1>

    <h2>
        If I could, I would hand you a real rose today‚Ä¶  
        until then, let this be mine ‚ù§Ô∏è
    </h2>

    <p>
        Every song in this playlist carries a piece of how I feel about you.  
        Press play‚Ä¶ and feel it üåπ
    </p>

    <!-- üî• Reduced height for better mobile UX -->
    <iframe 
    style="border-radius:12px" 
    src="https://open.spotify.com/embed/playlist/2PfBKqiyh6cIOPDNg1f1e0"
    width="100%" 
    height="300"
    frameBorder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>

    <button class="next-btn" onclick="goToLetter()">
        Open Your Rose Letter üíå
    </button>

</div>



<!-- MUSIC PLAYER -->
<audio id="bgMusic" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
</audio>



<script>

/* Floating hearts */

const hearts=document.querySelector(".hearts");
const emojis=["‚ù§Ô∏è","üíñ","üíï"];

for(let i=0;i<10;i++){

    const heart=document.createElement("span");

    heart.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];

    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*10+12)+"px";
    heart.style.animationDuration=(Math.random()*7+7)+"s";

    hearts.appendChild(heart);
}



/* Dynamic name */

const params=new URLSearchParams(window.location.search);
const name=params.get('name')||"Harshita";

document.getElementById("title").innerText=
`Happy Rose Day, ${name} üåπ`;



/* MUSIC SYSTEM */

const music=document.getElementById("bgMusic");

if(localStorage.getItem("musicPlaying")==="true"){
    music.volume=0.3;
    music.play().catch(()=>{});
}

function startMusic(){
    music.volume=0.3;
    music.play();
    localStorage.setItem("musicPlaying","true");
}



/* Smooth transition */

function goToLetter(){

    // Open music in a tiny hidden popup
    if(!localStorage.getItem("musicWindow")){

        const musicWindow = window.open(
            "music.html",
            "musicWindow",
            "width=1,height=1,left=-1000,top=-1000"
        );

        localStorage.setItem("musicWindow","true");
    }

    document.body.style.opacity="0";
    document.body.style.transition="0.5s";

    setTimeout(()=>{
        window.location.href =
        `letter.html?name=${name}`;
    },500);
}


</script>

</body>
</html>
