<!DOCTYPE html>
<html>
<head>

<title>Happy Rose Day üåπ</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;

    background:linear-gradient(135deg,#ffe6eb,#ffd6e0,#fff0f5);

    font-family:'Poppins', sans-serif;
    overflow:hidden;

    animation:fadeIn 1s ease;
}

/* Fade in */

@keyframes fadeIn{
    from{
        opacity:0;
        transform:translateY(10px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}


/* ‚ù§Ô∏è VERY SOFT FLOATING HEARTS */

.hearts{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    pointer-events:none;
    z-index:0;
}

.hearts span{
    position:absolute;
    bottom:-20px;
    font-size:16px;
    opacity:0.08; /* VERY IMPORTANT ‚Äî keeps it premium */
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    to{
        transform:translateY(-120vh);
    }
}


/* Gradient blob */

.blob{
    position:fixed;
    width:400px;
    height:400px;
    background:#ffb6c1;
    filter:blur(120px);
    top:-120px;
    right:-120px;
    z-index:-1;
}


/* Cursor glow */

.cursor-glow{
    position:fixed;
    width:180px;
    height:180px;
    background:radial-gradient(circle, rgba(255,77,136,0.25), transparent);
    pointer-events:none;
    border-radius:50%;
    transform:translate(-50%,-50%);
    z-index:1;
}


/* Glass card */

.card{
    background:rgba(255,255,255,0.75);
    backdrop-filter:blur(14px);

    padding:45px;
    border-radius:22px;

    box-shadow:0 12px 45px rgba(255,0,90,0.18);

    max-width:500px;
    width:90%;

    text-align:center;

    position:relative;
    z-index:2;
}

h1{
    color:#e6005c;
    font-size:34px;
}

h2{
    font-weight:400;
}

p{
    color:#666;
}

iframe{
    margin-top:25px;
}


/* Button */

.next-btn{
    margin-top:28px;
    padding:14px 26px;

    border:none;
    border-radius:12px;

    background:linear-gradient(135deg,#ff4d88,#ff7aa2);
    color:white;

    font-size:16px;
    cursor:pointer;

    transition:0.25s;
}

.next-btn:hover{
    transform:translateY(-3px);
    box-shadow:0 8px 25px rgba(255,77,136,0.4);
}


/* Floating rose */

.rose{
    font-size:42px;
    animation:floatRose 2.5s ease-in-out infinite;
}

@keyframes floatRose{
    0%{transform:translateY(0);}
    50%{transform:translateY(-6px);}
    100%{transform:translateY(0);}
}

</style>

</head>

<body>

<div class="hearts"></div>
<div class="blob"></div>
<div class="cursor-glow"></div>

<div class="card">

    <div class="rose">üåπ</div>

    <h1 id="title"></h1>

    <h2>
        If I could, I would hand you a real rose today‚Ä¶  
        until then, let this be mine ‚ù§Ô∏è
    </h2>

    <p>
        Every song in this playlist carries a piece of how I feel about you.  
        Press play‚Ä¶ and feel it üåπ
    </p>

    <iframe 
    style="border-radius:12px" 
    src="https://open.spotify.com/embed/playlist/2PfBKqiyh6cIOPDNg1f1e0"
    width="100%" 
    height="352"
    frameBorder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>

    <button class="next-btn" onclick="goToLetter()">
        Open Your Rose Letter üíå
    </button>

</div>

<script>

/* Generate SOFT hearts */

const hearts=document.querySelector(".hearts");
const emojis=["‚ù§Ô∏è","üíñ","üíï"];

for(let i=0;i<10;i++){   // IMPORTANT ‚Äî keep low count

    const heart=document.createElement("span");

    heart.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];

    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*10+12)+"px";
    heart.style.animationDuration=(Math.random()*7+7)+"s";

    hearts.appendChild(heart);
}


/* Cursor glow */

const glow=document.querySelector(".cursor-glow");

document.addEventListener("mousemove",(e)=>{
    glow.style.left=e.clientX+"px";
    glow.style.top=e.clientY+"px";
});


/* Dynamic name */

const params=new URLSearchParams(window.location.search);
const name=params.get('name')||"Harshita";

document.getElementById("title").innerText=
`Happy Rose Day, ${name} üåπ`;


/* Smooth transition */

function goToLetter(){

    document.body.style.opacity="0";
    document.body.style.transition="0.5s";

    setTimeout(()=>{
        window.location.href=
        `letter.html?name=${name}`;
    },500);
}

</script>

</body>
</html>
