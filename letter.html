<!DOCTYPE html>
<html>
<head>

<title>A Letter For You ‚ù§Ô∏è</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;

    background:linear-gradient(135deg,#ffe6f0,#ffd6e7,#fff0f5);

    font-family:'Poppins', sans-serif;
    overflow:hidden;

    animation:fadeIn 1s ease;
}

/* Fade in */
@keyframes fadeIn{
    from{
        opacity:0;
        transform:translateY(10px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}


/* ‚ù§Ô∏è Floating Hearts */

.hearts{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    pointer-events:none;
    z-index:0;
}

.hearts span{
    position:absolute;
    bottom:-20px;
    font-size:18px;
    opacity:0.12;
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    to{
        transform:translateY(-120vh);
    }
}


/* Soft gradient blob */

.blob{
    position:fixed;
    width:400px;
    height:400px;
    background:#ffb6c1;
    filter:blur(120px);
    top:-120px;
    right:-120px;
    z-index:-1;
}


/* Cursor glow */

.cursor-glow{
    position:fixed;
    width:180px;
    height:180px;
    background:radial-gradient(circle, rgba(255,77,136,0.25), transparent);
    pointer-events:none;
    border-radius:50%;
    transform:translate(-50%,-50%);
    z-index:1;
}


/* Container */

.container{
    text-align:center;
    max-width:520px;
    width:90%;
    position:relative;
    z-index:2;
}


/* Glass Letter */

.letter{
    display:none;

    margin-top:30px;

    background:rgba(255,255,255,0.75);
    backdrop-filter:blur(14px);

    padding:35px;
    border-radius:22px;

    box-shadow:0 12px 40px rgba(255,0,90,0.18);

    line-height:1.7;
    font-size:17px;
}


/* Envelope */

.envelope{
    width:230px;
    height:150px;

    background:linear-gradient(135deg,#ff4d88,#ff7aa2);
    border-radius:14px;

    cursor:pointer;
    margin:auto;

    display:flex;
    justify-content:center;
    align-items:center;

    font-size:40px;

    transition:0.4s;
}

.envelope:hover{
    transform:translateY(-6px) scale(1.05);
    box-shadow:0 10px 25px rgba(255,0,90,0.35);
}


/* Premium Button */

button{
    margin-top:25px;
    padding:14px 26px;

    border:none;
    border-radius:12px;

    background:linear-gradient(135deg,#ff4d88,#ff7aa2);
    color:white;

    font-size:16px;
    cursor:pointer;

    transition:0.25s;
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 8px 25px rgba(255,77,136,0.4);
}

h2{
    font-weight:600;
}

</style>

</head>

<body>

<div class="hearts"></div>
<div class="blob"></div>
<div class="cursor-glow"></div>

<div class="container">

<h2 id="heading"></h2>

<div class="envelope" onclick="openLetter()">üíå</div>

<div class="letter">

<p id="message"></p>

<button onclick="goToMemories()">
Open Our Memories üì∏
</button>

</div>

</div>

<script>

/* ‚ù§Ô∏è Generate Floating Hearts */

const hearts=document.querySelector(".hearts");
const emojis=["‚ù§Ô∏è","üíñ","üíï"];

for(let i=0;i<12;i++){

    const heart=document.createElement("span");

    heart.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];

    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*12+12)+"px";
    heart.style.animationDuration=(Math.random()*6+7)+"s";

    hearts.appendChild(heart);
}


/* Cursor Glow */

const glow=document.querySelector(".cursor-glow");

document.addEventListener("mousemove",(e)=>{
    glow.style.left=e.clientX+"px";
    glow.style.top=e.clientY+"px";
});


/* Dynamic Name */

const params=new URLSearchParams(window.location.search);
const name=params.get('name')||"Harshita";

document.getElementById("heading").innerText=
`A letter for you, ${name} ‚ù§Ô∏è`;


/* Typing Message */

const text=`
From the moment you walked into my life,
everything started feeling brighter.

Your smile is my favorite sight,
your voice ‚Äî my favorite sound.

If I had one wish,
it would simply be more moments with you.

Happy Rose Day ‚ù§Ô∏è
`;

let i=0;

function typeWriter(){

    if(i < text.length){

        document.getElementById("message")
        .innerHTML += text.charAt(i);

        i++;

        setTimeout(typeWriter, 28);
    }
}

function openLetter(){

    document.querySelector(".letter").style.display="block";

    typeWriter();
}


/* Smooth Transition */

function goToMemories(){

    document.body.style.opacity="0";
    document.body.style.transition="0.5s";

    setTimeout(()=>{
        window.location.href=
        `memories.html?name=${name}`;
    },500);
}

</script>

</body>
</html>
