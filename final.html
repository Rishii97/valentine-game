<!DOCTYPE html>
<html>
<head>

<title>One Last Thing ❤️</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;

    font-family:'Poppins', sans-serif;

    background:linear-gradient(135deg,#ffd6e7,#fff0f5);

    overflow:hidden;
}


/* Soft floating hearts */

.hearts span{
    position:absolute;
    bottom:-20px;
    font-size:18px;
    opacity:0.12;
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    to{
        transform:translateY(-120vh);
    }
}


/* Glow background */

.glow{
    position:fixed;
    width:500px;
    height:500px;
    background:#ffb6c1;
    filter:blur(150px);
    z-index:-1;
}


/* Card */

.card{
    max-width:650px;
}


/* BIG question text */

h1{
    font-size:42px;
    font-weight:700;
    margin-bottom:10px;
}

p{
    font-size:20px;
    color:#555;
}


/* Button */

button{
    margin-top:35px;
    padding:18px 42px;

    border:none;
    border-radius:16px;

    font-size:20px;

    background:linear-gradient(135deg,#ff4d88,#ff7aa2);
    color:white;

    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:translateY(-5px);
    box-shadow:0 15px 35px rgba(255,77,136,0.4);
}

</style>

</head>

<body>

<div class="glow"></div>

<div class="card">

<h1 id="question"></h1>

<p>
Now I just need one more memory…  
one that lasts forever.
</p>

<button onclick="celebrate()">Yes ❤️</button>

</div>



<!-- CONFETTI -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

/* Dynamic Name */

const params=new URLSearchParams(window.location.search);
const name=params.get('name')||"Harshita";

document.getElementById("question").innerText=
`${name}… will you be mine? ❤️`;



/* Floating hearts generator */

for(let i=0;i<14;i++){

    const heart=document.createElement("span");

    heart.innerHTML="❤️";

    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*6+6)+"s";

    document.body.appendChild(heart);
}



/* Celebration */

function celebrate(){

    const duration = 2500;
    const end = Date.now() + duration;

    const confettiInterval = setInterval(function() {

        if (Date.now() > end) {
            clearInterval(confettiInterval);
        }

        confetti({
            particleCount:12,
            spread:90,
            origin:{ y:0.6 }
        });

    },200);


    document.body.innerHTML=`

    <div style="
    display:flex;
    height:100vh;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:Poppins;
    text-align:center;
    ">

    <h1 style="font-size:48px;">
    You just made me the happiest person alive ❤️
    </h1>

    <p style="font-size:22px;color:#555;">
    I can't wait to create a lifetime of memories with you.
    </p>

    </div>
    `;
}

</script>

</body>
</html>
