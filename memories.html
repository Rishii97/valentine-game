<!DOCTYPE html>
<html>
<head>

<title>My Favourites â¤ï¸</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
    margin:0;
    background:linear-gradient(135deg,#ffe6f0,#ffd6e7);
    font-family:Arial;
}


h1{
    text-align:center;
    margin-top:40px;
}


.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
    gap:20px;
    max-width:900px;
    margin:40px auto;
    padding:0 20px;
}


.box{
    background:white;
    padding:12px;
    border-radius:6px;

    box-shadow:0 12px 25px rgba(0,0,0,0.18);

    transform:rotate(calc(-3deg + 6deg * var(--r)));
    transition:0.4s;
}

.box:hover{
    transform:rotate(0deg) scale(1.05);
}



img{
    width:100%;
    height:auto;
    display:block;
}


</style>

</head>

<body>

<h1 id="title"></h1>

<div class="grid">

<div class="box" onclick="reveal(this,'photo1.jpg')">ğŸ</div>
<div class="box" onclick="reveal(this,'photo2.jpg')">ğŸ</div>
<div class="box" onclick="reveal(this,'photo3.jpg')">ğŸ</div>
<div class="box" onclick="reveal(this,'photo4.jpg')">ğŸ</div>

</div>

<script>

/* Dynamic name */

const params = new URLSearchParams(window.location.search);
const name = params.get('name') || "Harshita";

document.getElementById("title").innerText =
`${name}, Some of my favorite pictures of youâ€¦ because every time I look at them, Iâ€™m reminded of how beautiful you truly are â¤ï¸`;


/* Reveal photos */

function reveal(el,photo){

    el.style.setProperty('--r', Math.random());

    el.innerHTML =
    `<img src="assets/${photo}" onclick="openViewer('assets/${photo}')">`;
}

</script>

</body>
</html>
